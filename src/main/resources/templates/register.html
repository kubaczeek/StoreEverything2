<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>StoreEverything - Register page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-notes: center;
            height: 100vh;
        }

        .card {
            width: 400px;
        }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header text-center">
        <h3>StoreEverything</h3>
    </div>
    <div th:if="${param.success}" class="alert alert-info">
        Registration completed!
    </div>
    <div class="card-body">
        <form method="post" action="/register" th:object="${user}">
            <div class="mb-3">
                <label for="username" class="form-label">Username *</label>
                <input  th:field="*{name}" type="text" id="username" name="username" class="form-control" placeholder="Username" required>
                <p th:errors="*{name}" class="text-danger"
                   th:if="${#fields.hasErrors('name')}">
                </p>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input  th:field="*{password}" type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required>
                <p th:errors="*{password}" class="text-danger"
                   th:if="${#fields.hasErrors('password')}">
                </p>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </div>
            <div class="mb-3 text-center">
                <span>Already registered? <a href="/login">Sign in Here</a></span>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
